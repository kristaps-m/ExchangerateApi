<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Currency Converter</title>
</head>

<body>
  <div class="converter-container">
    <div class="input-row">
      <div class="input-group">
        <label for="amount">Amount:</label>
        <input type="number" step="0.01" id="amount" placeholder="Enter amount">
      </div>

      <div class="input-group">
        <label for="from">From:</label>
        <select id="fromValue"></select>
      </div>

      <div class="input-group">
        <button onclick="swapit()">Swap</button>
      </div>

      <div class="input-group">
        <label for="to">To:</label>
        <select id="toValue"></select>
      </div>
    </div>

    <div>
      <button onclick="convert()">Convert</button>
    </div>

    <div id="result-container">
      <p id="amountResult"></p>
      <p id="result" style="font-weight: bold;"></p>
      <p id="exchange-rate"></p>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="populateDropdowns.js"></script>
</body>

</html>
